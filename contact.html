        <!-- BODY -->
        <!-- Introduction -->
        <div class="container-fluid" style="height: 230px; background-color: #101010; text-align: center;">
            <h2 style="padding-top: 50px; color: #ffff;">Contact</h2>
            <p style="margin: 10px 150px 10px 150px; color: rgba(255, 255, 255, 0.5);">Need to get intouch with us? Either fill out the form with your inquiry and send us a message.</p>
        </div>

        <!-- Form -->
        <!-- Body -->
            <div class="container-fluid" style="background-color: #121212; padding: 10px 500px 10px 500px;">
                <h3 style="color: #ffffff; text-align: center;">Contact Information</h3>
                <!-- User Input -->
                <div class="row">
                    <!-- Top Input -->
                    <div class="col">
                         <label for="pickupLocation" style="color: #808080; font-size: small;">Name *</label>
                         <input type="text" class="form-control" placeholder="Enter name" id="pickupLocation">
                    </div>
                    <div class="col">
                         <label for="dropoffLocation" style="color: #808080; font-size: small;">Contact Number *</label>
                        <input type="text" class="form-control" placeholder="Enter contact number" id="dropoffLocation">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="email" style="color: #808080; font-size: small;">E-mail *</label>
                       <input type="text" class="form-control" placeholder="Enter email" id="email">
                   </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="subject" style="color: #808080; font-size: small;">Subject *</label>
                       <input type="text" class="form-control" placeholder="Enter subject" id="subject">
                   </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="comment" style="color: #808080; font-size: small;">Message *</label>
                        <textarea class="form-control" rows="5" id="comment"></textarea>
                   </div>
                </div>
                <div class="row">
                    <div class="col" style="text-align: center;">
                        <button type="button" class="btn" style="background-color: #F16E1F; color: #ffffff; margin-top: 15px; padding: 10px 30px;">Submit</button>
                    </div>
                </div>
            </div>
